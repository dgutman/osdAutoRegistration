<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>osd-paperjs-annotation</title>
    <!-- <link rel="stylesheet" type="text/css" href="/style/side-by-side.css"> -->
    <link rel="stylesheet" type="text/css" href="./app.css">
  </head>
  <body>
    <div class="page-wrapper">
      <div class="top-nav">
        <label class="combine-label"><input type="checkbox" class="combine-checkbox">Combine</label>
        <label><input type="checkbox" class="sync-checkbox">Sync translation/rotation</label>
        <label>Opacity of top image:<input class='opacity-slider' type="range" min="0" max="100" value="80"></label>
      </div>
      <div class="bottom-row">
        <div class="side-nav">
          <div class="image-info cursor-info">
            <h4>Cursor coordinates: <span class="cursor-target"></span></h4>
            <div class="indent">
              <label>Viewport coordinates:</label>
              <div class="viewport-coords"><input type="number" class="x" disabled>, <input type="number" class="y" disabled></div>
              <label>Image coordinates:</label>
              <div class="image-coords"><input type="number" class="x" disabled>, <input type="number" class="y" disabled></div>
            </div>
          </div>
          <div class="image-info static">
            <h4 class="image-name">Static image</h4>
            <div class="image-info-grid indent">
              <label>X:</label><input type="number" step="0.01" class="coordinate x">
              <label>Y:</label><input type="number" step="0.01" class="coordinate y">
              <label>Degrees:</label><input type="number" step="0.01" class="rotation">
            </div>
          </div>
          <div class="image-info moving">
            <h4 class="image-name">Moving image</h4>
            <div class="image-info-grid indent">
              <label>X:</label><input type="number" step="0.01" class="coordinate x">
              <label>Y:</label><input type="number" step="0.01" class="coordinate y">
              <label>Degrees:</label><input type="number" step="0.01" class="rotation">
            </div>
          </div>
          <div class="image-info matrix">
            <h4>Transform matrix values</h4>
            <div class="image-info-grid indent">
              <label>X offset:</label><input type="number" class="coordinate x" disabled>
              <label>Y: offset</label><input type="number" class="coordinate y" disabled>
              <label>Degrees:</label><input type="number" class="rotation" disabled>
              <label>Scaling:</label><input type="number" class="zoom" disabled>
            </div>
          </div>
          <div class="image-info viewport-images">
            <h4>Viewport images: <button class="create-viewport-images">Create</button></h4>
            <div class="viewport-image-container static"></div>
            <div class="viewport-image-container moving"></div>
          </div>
        </div>
        <div class="viewer-container side-by-side">
          <div id="viewer-static" class="viewer static"></div>
          <div id="viewer-moving" class="viewer moving"></div>
        </div>
      </div>
      
    </div>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/underscore/underscore-min.js"></script>
    <script src="/node_modules/openseadragon/build/openseadragon/openseadragon.js"></script>
    <script src="/node_modules/openseadragon-filtering/openseadragon-filtering.js"></script>
    
    <script src="/node_modules/paper/dist/paper-full.js"></script>
    <script src="/js/dsa/common.js"></script>
    <script src="/js/dsa/overlaid-viewer.js"></script>
    <script src="/js/dsa/side-by-side-viewer.js"></script>
    <script src="/js/dsa/data-set-manager.js"></script> <!-- Needs to be included above tilesources.js -->
    <script src="/js/app-common.js"></script>
    <script src="/js/dsa-items.js"></script> <!-- Needs to be included above tilesources.js -->
    <script src="/js/tilesources.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
